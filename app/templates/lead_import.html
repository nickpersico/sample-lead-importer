{% block app_content %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h3>Done! <a href="{{ message }}">Click here</a> to view the leads in Close.io.</h3>
        {% endfor %}
    {% else %}
    	<p>Woah woah, you need to enter an API key first. Do that <a href="{{ url_for('index') }}">here</a>.</p>
    {% endif %}
    {% endwith %}

{% endblock %}
